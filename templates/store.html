
<!DOCTYPE html>
<html>
<head>
  <title>fake beards store </title>
  <style>
table {
border-collapse: collapse;
width: 100%;
color: #588c7e;
font-family: monospace;
font-size: 25px;
text-align: left;
}
th {
background-color: #588c7e;
color: white;
}
tr:nth-child(even) {background-color: #f2f2f2}
</style>
</head>
<body>
<a href="{{url_for('home')}}">Visit my home store page</a>
<a href="{{url_for('cart')}}">press here to see your cart</a>
{%for i in products or[]%}
<div >
  <img src="{{i.picture_link}}" alt="" style="width:30%">
  <h1>{{i.name}}</h1>
  <p class="price">{{i.price}}</p>
  <p>{{i.description}}</p>

<form action="/cart" method = 'POST'>
	<input type='submit' name='added' value={{i.id}} placeholder="Add to Cart"> </input>
</form>
</div>
 {%endfor%}
